									<p class="analysis-detail">考虑是咽炎或支气管炎导致的，建议去医院拍个胸片检查明确诊断。如果是咽炎的话，可以吃点慢严舒柠颗粒进行治疗。支气管炎的话可以口服阿奇霉素、肺力咳进行治疗。多喝水，多吃新鲜的蔬菜和水果，避免吃辛辣刺激的食物，注意休息。</p>
